
<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo DOM</title>
  </head>
  <body>
    <h1 id="titulo">Olá mundo</h1>
    <p>Este é um exemplo do DOM.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <script>
        nome = prompt("nome");
        document.getElementById("titulo").innerText = "Bem-vindo! "+nome;

        document.getElementsByTagName("body")[0].innerHTML += "<h2>Texto h2</h2>"
    </script>
  </body>
</html>
